<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
      <link rel="stylesheet" href="style.css">
      <title></title>
  </head>
  <body>
      <div class="container">
          <h2>CALENDARIO DELLE FESTIVITA'</h2>
          <!-- Required -->
          Nazione
            <select id="countries">
                <option value="IT">Italia</option>
                <option value="AR">Argentina</option>
                <option value="BE">Belgio</option>
            </select>
            <!-- Required -->
            Mese
            <select id="months">
                <option class="mese" value="1">Gennaio</option>
                <option class="mese" value="2">Febbraio</option>
                <option class="mese" value="3">Marzo</option>
                <option class="mese" value="4">Aprile</option>
                <option class="mese" value="5">Maggio</option>
                <option class="mese" value="6">Giugno</option>
                <option class="mese" value="7">Luglio</option>
                <option class="mese" value="8">Agosto</option>
                <option class="mese" value="9">Settembre</option>
                <option class="mese" value="10">Ottobre</option>
                <option class="mese" value="11">Novembre</option>
                <option class="mese" value="12">Dicembre</option>
            </select>
            Anno
            <select id="years">
               <option class="year" value="2017">2017</option>
               <option class="year" value="2018">2018</option>
           </select>
           <button id="btn" type="button" name="button">Cerca</button>



      </div>

      <script type="text/javascript" src="main.js">

      </script>

  </body>
</html>
